<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Progress Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="container">
        <header class="header">
            <h1 class="app-title">Task Manager</h1>
            <p class="app-subtitle">Stay organized and track your progress</p>
        </header>

        <div class="progress-section">
            <div class="progress-info">
                <span class="progress-text">Overall Progress</span>
                <span class="progress-percentage">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <div class="task-stats">
                <span class="stat">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </span>
                <span class="stat">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </span>
                <span class="stat">
                    <span class="stat-number" id="activeTasks">0</span>
                    <span class="stat-label">Active</span>
                </span>
            </div>
        </div>

        <div class="task-input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" class="task-input">
                <select id="prioritySelect" class="priority-select">
                    <option value="low">Low Priority</option>
                    <option value="medium" selected>Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button id="addTaskBtn" class="add-btn">Add Task</button>
            </div>
        </div>

        <div class="controls-section">
            <div class="filter-controls">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="action-controls">
                <button id="clearCompletedBtn" class="action-btn secondary">Clear Completed</button>
                <button id="clearAllBtn" class="action-btn danger">Clear All</button>
            </div>
        </div>

        <div class="tasks-section">
            <div id="tasksList" class="tasks-list"></div>
            <div id="emptyState" class="empty-state">
                <div class="empty-icon">üìù</div>
                <h3>No tasks yet</h3>
                <p>Add a task above to get started with your productivity journey!</p>
            </div>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Action</h3>
            <p id="confirmMessage"></p>
            <div class="modal-actions">
                <button id="confirmCancel" class="modal-btn secondary">Cancel</button>
                <button id="confirmDelete" class="modal-btn danger">Delete</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
